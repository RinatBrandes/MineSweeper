<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/flexboxgrid.min.css" />
    <title>Mine Sweeper</title>
  </head>

  <body onload="initGame()" oncontextmenu="return false">
    <h1>Mine Sweeper</h1>
    <div class="row">
      <!-- First column -->
      <div class="levels buttons col-xs-3">
        <!-- Helpers -->
        <div class="row center-xs">
          <img
            class="btn"
            src="assets/undo.svg"
            width="50px"
            height="50px"
            onclick="setUndo()"
          />
          <img
            class="btn btn-safe"
            src="assets/shield.svg"
            width="50px"
            height="50px"
            onclick="setSafeClick()"
          />
          <img
            class="btn"
            src="assets/hintBtn.svg"
            width="50px"
            height="50px"
            onclick="setHints()"
          />
        </div>
        <!-- Levels -->
        <button class="beginner" value="beginner" onclick="setLevel(this)">
          Beginner (4 * 4)
        </button>
        <br />
        <label class="beginner-lbl">Best score: <span></span></label> <br />
        <button class="medium" value="medium" onclick="setLevel(this)">
          Medium (8 * 8)
        </button>
        <br />
        <label class="medium-lbl">Best score: <span></span></label> <br />
        <button class="expert" value="export" onclick="setLevel(this)">
          Expert (12 * 12)
        </button>
        <br />
        <label class="expert-lbl">Best score: <span></span></label>
      </div>
      <!-- Second column -->
      <div class="col-xs-6">
        <!-- Stats -->
        <div class="row around-xs">
          <!-- Hints Icons -->
          <div id="hints">
            <span class="oneHi"
              ><img src="assets/hintOn.svg" width="40px" height="40px"
            /></span>
            <span class="twoHi"
              ><img src="assets/hintOn.svg" width="40px" height="40px"
            /></span>
            <span class="threeHi"
              ><img src="assets/hintOn.svg" width="40px" height="40px"
            /></span>
          </div>
          <!-- Reset Game -->
          <div class="toggle-game" onclick="initGame()">
            <span
              ><img
                class="btn"
                src="assets/happy.svg"
                width="50px"
                height="50px"
            /></span>
          </div>
          <!-- Hearts Icons -->
          <div id="hearts">
            <span class="oneHr"
              ><img src="assets/lifeOn.svg" width="40px" height="40px"
            /></span>
            <span class="twoHr"
              ><img src="assets/lifeOn.svg" width="40px" height="40px"
            /></span>
            <span class="threeHr"
              ><img src="assets/lifeOn.svg" width="40px" height="40px"
            /></span>
          </div>
        </div>
        <!-- Game Board -->
        <table>
          <tbody class="board"></tbody>
        </table>
      </div>
      <!-- Third column -->
      <div class="col-xs-3">
        <!-- Time -->
        <div class="space">
          <div class="game-score label"><span>0</span></div>
          <br />
          Score
        </div>
        <!-- Mines Left -->
        <div class="space">
          <div class="mines-left label"><span>2</span></div>
          <br />
          Mines left
        </div>
        <!-- End Game Message -->
        <div class="usr-msg"></div>
      </div>
    </div>
    <script src="js/Game.js"></script>
    <script src="js/util.js"></script>
    <script src="js/undo.js"></script>
    <footer class="footer">&#169;2022 - Brandes Rinat</footer>
  </body>
</html>
